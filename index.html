<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- fontawesome kit  -->
    <script src="https://kit.fontawesome.com/a879c0a9d9.js" crossorigin="anonymous"></script>
    <!-- google font Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- bs css file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- header section start -->
    <header class="text-center mt-5">
        <h1 class="fw-bold">AI Universe Hub</h1>
        <button class="btn btn-danger py-3 px-4 rounded-4 mt-4">Sort By Date</button>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main class="container mt-5 pb-4">
        <!-- card section start -->
        <section>
            <div id="datas-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

        </section>
        <!-- card section end -->
        <!-- loading data spinner section start -->
        <section id="loader">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- loading data spinner section end -->
        <!-- see more btn section start -->
        <section>
            <div id="show-all" class="text-center mt-4 mb-3">
                <div onclick="btnShowMore()" class="btn btn-danger py-3 px-4 rounded-4 mt-4">See More</div>
            </div>
        </section>
        <!-- see more btn section end -->
        <!-- modal section start -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span class="text-white"></span>
                            </button>
                        </div>
                        <div id="modalBody" class="modal-body">

                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- modal section end -->
    </main>
    <!-- main section end -->

    <!-- javascript file -->
    <script src="js/ai.js"></script>
    <!-- bs js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
